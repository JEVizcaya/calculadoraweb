<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.min.js"></script>

        </div>

            <buttom class="btn" id="btn8">8</buttom>
            <buttom class="btn">9</buttom>
            <buttom class="btn">/</buttom>
            <buttom class="btn">4</buttom>
            <buttom class="btn">5</buttom>
            <buttom class="btn">6</buttom>
            <buttom class="btn">*</buttom>
            <buttom class="btn">1</buttom>
            <buttom class="btn">2</buttom>
            <buttom class="btn">3</buttom>
            <buttom class="btn">-</buttom>
            <buttom class="btn">0</buttom>
            <buttom class="btn">=</buttom>
            <buttom class="btn">+</buttom>
            <buttom class="btn">C</buttom>

        </div>
    </div>
</body>
</html>
